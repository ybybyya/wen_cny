<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];
let stars = [];
let meteors = [];
let hongbaos = [];

// ===== æ˜Ÿç©ºèƒŒæ™¯ =====
for(let i=0;i<150;i++){
    stars.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*1.5,
        alpha: Math.random()
    });
}

function drawStars(){
    stars.forEach(s=>{
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fill();
    });
}

// ===== æµæ˜Ÿ =====
function createMeteor(){
    meteors.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height/2,
        len: Math.random()*150+50,
        speed: Math.random()*10+6
    });
}

function drawMeteors(){
    meteors.forEach((m,i)=>{
        ctx.strokeStyle="rgba(255,255,255,0.8)";
        ctx.lineWidth=2;
        ctx.beginPath();
        ctx.moveTo(m.x, m.y);
        ctx.lineTo(m.x - m.len*0.5, m.y + m.len*0.5);
        ctx.stroke();
        m.x += m.speed;
        m.y += m.speed*0.5;
        if(m.x>canvas.width || m.y>canvas.height) meteors.splice(i,1);
    });
}
setInterval(createMeteor, 2000);

// ===== çƒŸèŠ± =====
class Firework {
    constructor(x,y,type="circle"){
        this.particles = [];
        let colors = ["#ff4d4d","#ffff66","#ff66ff","#66ffff","#ffb366","#ffffff"];
        let count = type==="heart"?120:80;
        for(let i=0;i<count;i++){
            let speed = Math.random()*7+2;
            let angle;
            if(type==="heart"){
                let t = (i/count)*2*Math.PI;
                let r = 10*(1 - Math.sin(t));
                angle = Math.atan2(-r*Math.sin(t), r*Math.cos(t));
                speed = 4;
            }else{
                angle = Math.random()*2*Math.PI;
            }
            this.particles.push({
                x:x,
                y:y,
                angle:angle,
                speed:speed,
                radius:Math.random()*3+1,
                alpha:1,
                decay:Math.random()*0.015+0.01,
                color: colors[Math.floor(Math.random()*colors.length)],
                gravity:0.05,
                friction:0.95
            });
        }
    }
    update(){
        this.particles.forEach(p=>{
            p.x += Math.cos(p.angle)*p.speed;
            p.y += Math.sin(p.angle)*p.speed + p.gravity;
            p.speed *= p.friction;
            p.alpha -= p.decay;
        });
    }
    draw(){
        this.particles.forEach(p=>{
            if(p.alpha<=0) return;
            let gradient = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.radius*4);
            gradient.addColorStop(0,p.color);
            gradient.addColorStop(1,"rgba(0,0,0,0)");
            ctx.fillStyle=gradient;
            ctx.globalAlpha=p.alpha;
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
            ctx.fill();
        });
        ctx.globalAlpha=1;
    }
}

// ===== çº¢åŒ… =====
function createHongbao(){
    let hb = {
        x: Math.random()*canvas.width,
        y: -50,
        size: 30+Math.random()*20,
        speed: 2+Math.random()*3,
        angle: Math.random()*2*Math.PI
    };
    hongbaos.push(hb);
}
function drawHongbao(){
    hongbaos.forEach((hb,i)=>{
        ctx.save();
        ctx.translate(hb.x,hb.y);
        ctx.rotate(Math.sin(Date.now()/200+hb.angle));
        ctx.font = `${hb.size}px Arial`;
        ctx.fillText("ğŸ§§",0,0);
        ctx.restore();
        hb.y += hb.speed;
        if(hb.y>canvas.height+50) hongbaos.splice(i,1);
    });
}
setInterval(createHongbao,800);

// ===== åŠ¨ç”»å¾ªç¯ =====
function animate(){
    ctx.fillStyle="rgba(0,0,0,0.1)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    drawStars();
    drawMeteors();
    drawHongbao();

    fireworks.forEach((f,i)=>{
        f.update();
        f.draw();
        if(f.particles[0].alpha<=0) fireworks.splice(i,1);
    });
    requestAnimationFrame(animate);
}
animate();

// ===== è‡ªåŠ¨ç”ŸæˆçƒŸèŠ± =====
setInterval(()=>{
    let type = Math.random()<0.3?"heart":"circle";
    fireworks.push(new Firework(Math.random()*canvas.width, Math.random()*canvas.height/2,type));
},800);

// ===== ç‚¹å‡»è§¦å‘çƒŸèŠ± =====
canvas.addEventListener("click",e=>{
    fireworks.push(new Firework(e.clientX,e.clientY,"heart"));
});

// ===== å€’æ•° =====
let count=10;
let cd=document.getElementById("countdown");
let timer=setInterval(()=>{
    count--;
    cd.innerText=count;
    if(count<=0){
        clearInterval(timer);
        cd.innerText="ğŸ† HAPPY NEW YEAR ğŸ†";
    }
},1000);
</script>
